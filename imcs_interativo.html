<meta charset="UTF-8">

<script>

function pulaLinha() { 
	document.write("<br><br>");
}

function mostra(frase) {
	document.write(frase);
	pulaLinha();
}

function calculoImc (altura, peso) {

	return peso / ( altura*altura); 
	
}

// obs: o numero decimal tem que ser com "." e não ","
// imc < 18.5 ta magro , > 35 ta gordo , entre 18.5 e 35 ta baum
var nome = prompt("Informe o seu nome");
var alturaInformada = prompt(nome + " , Informe sua altura");
var pesoInformado = prompt(nome + " , Informe seu peso");
var imc = calculoImc(alturaInformada, pesoInformado);

mostra(nome + ", O seu IMC é : " + imc );

if(imc < 18.5) {
	mostra("Voce esta abaixo do recomendado");
}

if(imc > 35) {
	mostra("Voce esta acima do recomendado"); 
}

if(imc >= 18.5 && imc <= 35) {
	mostra("Seu IMC está excelente!!");
}


</script>
